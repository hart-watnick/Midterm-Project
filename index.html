<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="non-mobile-banner1" src="./images/avengers-logo-silver.jpg" />
        <img class="non-mobile-banner2" src="./images/avengers-logo-silver.jpg" />
        <img class="icons" src="./images/AvengersCharIcons.jpg" />
        <section class="title-container">

            <h1 class="title">Avengers Assemble</h1>
            <p class="a-budget"> A Budget</p>
        </section>
        <img class="non-mobile-banner3" src="./images/avengers-logo-silver.jpg" />
        <img class="non-mobile-banner4" src="./images/avengers-logo-silver.jpg" />
    </header>

    <section class="main-body">
        <section class="remaining-budget">
            <section class="digit">
                <p class="num">$</p>
            </section>
            <section class="digit">
                <p class="num">1</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>
            <section class="digit">
                <p class="num">0</p>
            </section>

        </section>

        <section class="sidebar">
            <section class="category weapons">Weapons</section>
            <section class="category food">Food</section>
            <section class="category attire">Attire</section>
            <section class="category bills">Bills</section>
        </section>

        <section class="pie-chart">
            <div id="container" style="width: 100%; height: 100%"></div>
        </section>

        <section class="purchase-btn">
            <button type="button">Add a Purchase</button>
        </section>

        <form class="addItem">
            <span class= itemPrice>$</span>
            <input class= "priceInput"  type="text">
            <input class="itemName" type="text" placeholder="Name">
            <select class= "category-choice">
                <option value="Weapons" class="choice">Weapons</option>
                <option value="Food" class="choice">Food</option>
                <option value="Attire" class="choice">Attire</option>
                <option value="Bills" class="choice">Bills</option>
            </select>
            <button class="category-btn" type="button">Add Item</button>
        </form>

        <section class="legend"></section>


    </section>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
